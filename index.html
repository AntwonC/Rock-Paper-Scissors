<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>

    <div class="score-container"> 
      <div id="playerScore" class="gameScore">Player: 0</div>
      <div id="computerScore" class="gameScore">Computer: 0</div>
    </div> 

    <div class="choice-container"> 
      <button id="rockChoice" class="gameChoice">Rock</button>
      <button id="paperChoice" class="gameChoice">Paper</button>
      <button id= "scissorsChoice" class="gameChoice">Scissors</button>
      
      <div class="game-info-container">
        <div id="roundNumber">Round 0</div>
        <div id="gameInfo" class="result">Click an option to start.</div>
        <div id="computerChoice"></div>
      </div>
    </div>
    
  
    <script src="script.js"></script>
  </body>
</html>
